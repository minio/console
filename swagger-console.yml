      tags:
        - Object

  /buckets/{bucket_name}/objects/restore:
    put:
      summary: Restore Object to a selected version
      operationId: PutObjectRestore
      parameters:
        - name: bucket_name
          in: path
          required: true
          type: string
        - name: prefix
          in: query
          required: true
          type: string
        - name: version_id
          in: query
          required: true
          type: string
      responses:
        200:
          description: A successful response.
        default:
          description: Generic error response.
          schema:
            $ref: "#/definitions/error"
      tags:
        - Object

  /buckets/{bucket_name}/objects/metadata:
    get:
      summary: Gets the metadata of an object
      operationId: GetObjectMetadata
      parameters:
        - name: bucket_name
          in: path
          required: true
          type: string
        - name: prefix
          in: query
          required: true
          type: string
      responses:
        200:
          description: A successful response.
          schema:
            $ref: "#/definitions/metadata"
        default:
          description: Generic error response.
          schema:
            $ref: "#/definitions/error"
      tags:
        - Object

  /buckets/{bucket_name}/tags:
    put:
      summary: Put Bucket's tags
      operationId: PutBucketTags
      parameters:
        - name: bucket_name
          in: path
          required: true
